<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Ejercicio 2 Generaciones</title>
  </head>
  <body>
    <header></header>
    <main class="container">
        <h1 class="text-center my-4 text-primary">Generaciones</h1>
        <hr>
        <section >
            <form id="formulario">
                <div class="my-2">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Ingresar nombre" minlength="5" maxlength="40" required>
                </div>
                <div class="my-2">
                    <input type="number" class="form-control" id="inputEdad" placeholder="Ingresar edad" minlength="1" maxlength="2" required>
                </div>
                <div class="my-2">
                    <input type="number" class="form-control" id="inputDni" placeholder="Ingresar dni" minlength="7" maxlength="10" required>
                </div>
                <div class="my-2">
                    <input type="text" class="form-control" id="inputGenero" placeholder="Ingresar genero" minlength="5" maxlength="10" required>
                </div>
                <div class="my-2">
                    <input type="number" class="form-control" id="inputPeso" placeholder="Ingresar su peso en kg" minlength="2" maxlength="3" required>
                </div>
                <div class="my-2">
                    <input type="number" class="form-control" id="inputAltura" placeholder="Ingresar su altura en cm" minlength="3" maxlength="4" required>
                </div>
                <div class="my-2">
                    <input type="number" class="form-control" id="inputNacimiento" placeholder="Ingresar su aÃ±o de nacimiento" minlength="4" maxlength="5" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type='submit' class="btn btn-primary">Confirmar</button>

                </div>
            </form>
        </section>
        <hr>
        <section class="d-flex justify-content-center">
            <div class="mx-3"><button type="button" class="btn btn-secondary" id="mostrarGeneracion">Mostrar generacion</button></div>
            <div id="detalle" class="mt-4"></div>
        </section>
    </main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
